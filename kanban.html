---
layout: default
title: Kanban Board
---

<style>
  .kanban-board {
    display: flex;
    gap: 20px;
    overflow-x: auto;
    padding-bottom: 20px;
  }

  .kanban-column {
    flex: 1;
    min-width: 250px;
    background-color: #f4f5f7;
    border-radius: 8px;
    padding: 10px;
    display: flex;
    flex-direction: column;
  }

  .kanban-column h3 {
    margin-top: 0;
    margin-bottom: 10px;
    text-align: center;
    color: #333;
  }

  .card-list {
    flex-grow: 1;
    min-height: 50px; /* Make sure empty lists are droppable */
  }

  .kanban-card {
    background-color: white;
    border-radius: 4px;
    padding: 10px;
    margin-bottom: 10px;
    box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    cursor: grab;
    position: relative;
  }

  .kanban-card:active {
    cursor: grabbing;
  }

  .kanban-card.dragging {
    opacity: 0.5;
  }

  .card-actions {
    position: absolute;
    top: 5px;
    right: 5px;
    display: none;
  }

  .kanban-card:hover .card-actions {
    display: block;
  }

  .card-action-btn {
    background: none;
    border: none;
    cursor: pointer;
    font-size: 12px;
    color: #888;
    padding: 2px 5px;
  }

  .card-action-btn:hover {
    color: #333;
    background-color: #eee;
    border-radius: 3px;
  }

  .add-card-btn {
    display: block;
    width: 100%;
    padding: 8px;
    background-color: transparent;
    border: none;
    color: #5e6c84;
    text-align: left;
    cursor: pointer;
    border-radius: 4px;
    margin-top: auto;
  }

  .add-card-btn:hover {
    background-color: rgba(9, 30, 66, 0.08);
    color: #172b4d;
  }
</style>

<h1>Project Kanban Board</h1>

<div class="kanban-board">
  <div class="kanban-column" id="todo">
    <h3>Not Started</h3>
    <div class="card-list" ondragover="handleDragOver(event)">
      <!-- Cards will go here -->
    </div>
    <button class="add-card-btn" onclick="addCard('todo')">+ Add a card</button>
  </div>

  <div class="kanban-column" id="inprogress">
    <h3>In Progress</h3>
    <div class="card-list" ondragover="handleDragOver(event)">
      <!-- Cards will go here -->
    </div>
    <button class="add-card-btn" onclick="addCard('inprogress')">+ Add a card</button>
  </div>

  <div class="kanban-column" id="done">
    <h3>Completed</h3>
    <div class="card-list" ondragover="handleDragOver(event)">
      <!-- Cards will go here -->
    </div>
    <button class="add-card-btn" onclick="addCard('done')">+ Add a card</button>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', loadCards);

  function addCard(columnId) {
    const text = prompt("Enter card description:");
    if (text) {
      createCardElement(columnId, text);
      saveCards();
    }
  }

  function createCardElement(columnId, text) {
    const column = document.getElementById(columnId).querySelector('.card-list');
    const card = document.createElement('div');
    card.className = 'kanban-card';
    card.draggable = true;

    // Card content wrapper
    const content = document.createElement('div');
    content.className = 'card-content';
    content.innerText = text;
    card.appendChild(content);

    // Action buttons container
    const actions = document.createElement('div');
    actions.className = 'card-actions';

    // Edit button
    const editBtn = document.createElement('button');
    editBtn.className = 'card-action-btn';
    editBtn.innerHTML = '&#9998;'; // Pencil icon
    editBtn.title = 'Edit';
    editBtn.onclick = function(e) {
      e.stopPropagation(); // Prevent drag start
      const newText = prompt("Edit card:", content.innerText);
      if (newText !== null && newText.trim() !== "") {
        content.innerText = newText;
        saveCards();
      }
    };
    actions.appendChild(editBtn);

    // Delete button
    const deleteBtn = document.createElement('button');
    deleteBtn.className = 'card-action-btn';
    deleteBtn.innerHTML = '&times;'; // X icon
    deleteBtn.title = 'Delete';
    deleteBtn.onclick = function(e) {
      e.stopPropagation(); // Prevent drag start
      if(confirm("Delete this card?")) {
        card.remove();
        saveCards();
      }
    };
    actions.appendChild(deleteBtn);

    card.appendChild(actions);

    // Drag events
    card.addEventListener('dragstart', (e) => {
      // Don't drag if clicking buttons
      if (e.target.closest('.card-action-btn')) {
        e.preventDefault();
        return;
      }
      card.classList.add('dragging');
    });

    card.addEventListener('dragend', () => {
      card.classList.remove('dragging');
      saveCards();
    });

    column.appendChild(card);
  }

  function handleDragOver(e) {
    e.preventDefault();
    const container = e.target.closest('.card-list');
    if (!container) return;

    const afterElement = getDragAfterElement(container, e.clientY);
    const draggable = document.querySelector('.dragging');

    if (draggable) {
        if (afterElement == null) {
          container.appendChild(draggable);
        } else {
          container.insertBefore(draggable, afterElement);
        }
    }
  }

  // Helper to determine where to drop the element in the list
  function getDragAfterElement(container, y) {
    const draggableElements = [...container.querySelectorAll('.kanban-card:not(.dragging)')];

    return draggableElements.reduce((closest, child) => {
      const box = child.getBoundingClientRect();
      const offset = y - box.top - box.height / 2;
      if (offset < 0 && offset > closest.offset) {
        return { offset: offset, element: child };
      } else {
        return closest;
      }
    }, { offset: Number.NEGATIVE_INFINITY }).element;
  }

  function saveCards() {
    const data = {
      todo: getColumnData('todo'),
      inprogress: getColumnData('inprogress'),
      done: getColumnData('done')
    };
    localStorage.setItem('kanban-data', JSON.stringify(data));
  }

  function getColumnData(columnId) {
    const column = document.getElementById(columnId).querySelector('.card-list');
    const cards = column.querySelectorAll('.kanban-card');
    return Array.from(cards).map(card => card.querySelector('.card-content').innerText);
  }

  function loadCards() {
    const data = JSON.parse(localStorage.getItem('kanban-data'));
    if (data) {
      data.todo.forEach(text => createCardElement('todo', text));
      data.inprogress.forEach(text => createCardElement('inprogress', text));
      data.done.forEach(text => createCardElement('done', text));
    }
  }
</script>
